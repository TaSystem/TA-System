<html>
<head>
    <body>
        <h2>Import data from excel</h2>
        <hr>
        <h3>single upload</h3>
        <form action="/courses/single-upload/" method="post" enctype="multipart/form-data" >
            <label for="major">Choose a major:</label>
            <select  name="major">
                <option value="">เลือกสาขาของวิชา</option>>
                <option value="วิศวกรรมอุตสาหการและระบบ">วิศวกรรมอุตสาหการและระบบ</option>
                <option value="วิศวกรรมไฟฟ้าและอิเล็กทรอนิกส์">วิศวกรรมไฟฟ้าและอิเล็กทรอนิกส์</option>
                <option value="วิศวกรรมโยธา">วิศวกรรมโยธา</option>
                <option value="วิศวกรรมเครื่องกลและการออกแบบ">วิศวกรรมเครื่องกลและการออกแบบ</option>
                <option value="วิศวกรรมคอมพิวเตอร์และสารสนเทศศาสตร์">วิศวกรรมคอมพิวเตอร์และสารสนเทศศาสตร์</option>
                <option value="วิศวกรรมเครื่องกลและระบบการผลิต">วิศวกรรมเครื่องกลและระบบการผลิต</option>
                <option value="วิศวกรรมหุ่นยนต์และระบบอัตโนมัติ">วิศวกรรมหุ่นยนต์และระบบอัตโนมัติ</option>
            </select>
            <input type="file" name="filename">
            <button type="submit">import excel</button>
        </form> 
        <hr>
        <h3>multiple upload</h3>
        <form action="/courses/multiple-upload/" method="post" enctype="multipart/form-data" >

            <input type="file" name="filename" multiple>
            <button type="submit">import excel</button>
        </form> 
    </body>
</head>
</html>
